{% extends "base.html" %}

{% block main %}

<div class="box">
    <div class="userCard">
        <div class="pic">
            <img class="proPic" src="{{ url_for('static', filename=user.propic) }}">
        </div>
        
        <div class="userInfo">
            <div>
                <h5>{{user.first_name}} {{user.last_name}}</h5>    
            </div>
            <div>
                 <h6><img src="https://img.icons8.com/ios/20/000000/secured-letter.png"> {{user.email}} </h6>     
            </div>
            <div>
                <h6><img src="https://img.icons8.com/ios/20/000000/marker.png"> {{user.location}} </h6>    
            </div>
            <div>
                <h6><img src="https://img.icons8.com/dotty/20/000000/calendar.png"> Joined on {{user.created_on.strftime("%B %d, %Y")}} </h6>    
            </div>
        </div>
        <div class="bio">
            <h6>About Me</h6>
            <p>{{user.biography}}</p>
        </div>
        <div class="send">
            <button class="green">Send Message</button>
        </div>
        
        <div class="follow">
            <button class="blue">Follow</button>
        </div>
            
    </div>
</div>
{% endblock %}
